<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love shopping</title>

  <!-- ---- Fonts ---- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Righteous&display=swap" rel="stylesheet">

  <!-- ---- Links to files -->
  <link rel="stylesheet" href="styles/styles.min.css">
  <script defer src="./scripts/chaussures.js"></script>
  <script defer src="./scripts/main.js"></script>
  <!-- <script defer src="./scripts/test.js"></script> -->
</head>
<body>
  <div class="creation-personnes">
    <form action="#">
      <label for="nom">Nom du client:</label>
      <input type="text" id="nom" placeholder="Inscrivez votre nom" >
      <label for="budget">Votre budget disponible:</label>
      <input type="text" id="budget" placeholder="ex.: 100€"  value="100.20">
      <select name="role" id="role">
        <option value="">--- Choisissez votre rôle ---</option>
        <option value="vendeur">Vendeur</option>
        <option value="client">Client</option>
      </select>
      <button class="ajouter-client">Ajouter</button>
    </form>
  </div>

  <div class="afficher-produits"></div>

  <div class="promo-ligne-panier">
    <div class="afficher-ligne-panier"></div>
    <form action="#">
      <div>
        <label for="promo">Entrez votre code promotionnel:</label>
        <input type="text" id="promo" placeholder="ex.: AF56P3">
      </div>
      <button class="ajouter-ligne-panier">Finaliser mon panier</button>
      <!-- <button class="retourner-afficher-produits"></button> -->
    </form>
  </div>

  <div class="afficher-panier">Contenu panier</div>

  <div class="afficher-caisse">Contenu caisse</div>
</body>
</html>
